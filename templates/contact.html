{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="bg-light">

        <div class="page-hero-section bg-image hero-mini"
             style="background-image: url({% static 'assets/img/hero_mini.svg' %});">
            <div class="hero-caption">
                <div class="container fg-white h-100">
                    <div class="row justify-content-center align-items-center text-center h-100">
                        <div class="col-lg-6">
                            <h3 class="mb-4 fw-medium">Контакт</h3>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb breadcrumb-dark justify-content-center bg-transparent">
                                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Контакт</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 my-3 wow fadeInUp">
                        <div class="card-page">
                            <div class="row row-beam-md">
                                <div class="col-md-4 text-center py-3 py-md-2">
                                    <i class="mai-call-outline h3"></i>
                                    <p class="fg-primary fw-medium fs-vlarge">Контакт</p>
                                    <p class="mb-1">+996706813232</p>
                                    <p class="mb-0">Телеграм: @EnDjin0</p>
                                </div>
                                <div class="col-md-4 text-center py-3 py-md-2">
                                    <i class="mai-mail-open-outline h3"></i>
                                    <p class="fg-primary fw-medium fs-vlarge">Эл.Адрес</p>
                                    <p class="mb-1">sanjar@mobster.com</p>
                                    <p class="mb-0">enbt_prep@macodeid.com</p>
                                </div>
                                <div class="col-md-4 text-center py-3 py-md-2">
                                    <i class="mai-logo-instagram h3"></i>
                                    <p class="fg-primary fw-medium fs-vlarge">Соц. сети</p>
                                    <p class="mb-1">instagram: @enbt_prep</p>
                                    <p class="mb-0">Телеграм: @EnDjin0</p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5 my-3 wow fadeInUp">
                        <div class="card-page">
                            <h3 class="fw-normal">Связаться</h3>
                            <form method="POST" action="{% url 'contact' %}" class="mt-3">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name" class="fw-medium fg-grey">Имя</label>
                                    <input type="text" name="name" class="form-control" id="name">
                                </div>

                                <div class="form-group">
                                    <label for="email" class="fw-medium fg-grey">Телеграм username*</label>
                                    <input type="text" name="telegram" value="необязательно*" class="form-control" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="phone" class="fw-medium fg-grey">Номер телефона</label>
                                    <input type="text" name="phone" class="form-control" id="phone">
                                </div>

                                <div class="form-group">
                                    <label for="message" class="fw-medium fg-grey">Сообщение</label>
                                    <textarea rows="6" name="message" class="form-control" id="message"></textarea>
                                </div>
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-7 my-3 wow fadeInUp">
                        <div class="card-page">
                            <div class="maps-container">
                                <div id="myMap">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d142779.53786630175!2d74.45177455306849!3d42.876789658247176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389eb7dc91b3c881%3A0x492ebaf57cdee27d!2z0JHQuNGI0LrQtdC6!5e1!3m2!1sky!2skg!4v1656704315511!5m2!1sky!2skg"
                                            width="100%" height="490" frameborder="0" style="border:0"
                                            allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- .bg-light -->


{% endblock %}
